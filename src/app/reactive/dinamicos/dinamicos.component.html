<h2>Reactive <small>Dinamicos</small></h2>
<hr>


<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text" 
                    formControlName="nombre"
                    class="form-control"
                    placeholder="Nombre de la persona">
                <span class="form-text text-danger"
                        *ngIf="campoEsValido('nombre')">
                    Este campo es obligatorio
                </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        placeholder="agregar favorito"
                        [formControl]="nuevoFavorito"
                        (key)="AgregarFavortio()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="AgregarFavortio()">
                    Agregar
                </button>

            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input  class="form-control "
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        (click)="borrar( i )">
                    Eliminar
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-9">
            <button type="button"
                    class="btn btn-primary float-end "
                    (click)="guardar()"
                    (click)="1">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid }}</pre>
