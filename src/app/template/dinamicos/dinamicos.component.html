<h2>Template <small>Dinamicos</small></h2>
<hr>


<form (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off" >

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text" 
                    class="form-control"
                    [ngModel]="persona.nombre"
                    required
                    name="nombre"

                    placeholder="Nombre de la persona">
                <span class="form-text text-danger"
                        *ngIf="miFormulario.controls?.['nombre']?.errors 
                        && miFormulario.controls?.['nombre']?.touched">
                    Este campo es obligatorio
                </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  [(ngModel)]="nuevoJuego"
                        class="form-control"
                        placeholder="agregar favorito"
                        name="nuevoJuego"
                        (keyup.enter)="Agregarjuego()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="Agregarjuego()">
                    Agregar
                </button>

            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                *ngFor="let juego of persona.favoritos; let i= index">
                <input  class="form-control "
                        
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
                    
        </div>
    </div>


    <div class="row">
        <div class="col-sm-9">
            <button type="button"
                    class="btn btn-primary float-end "
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>



<span>Persona</span>
<pre>{{persona | json}}</pre>
